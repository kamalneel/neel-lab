    <style>
      /* Critical CSS for fast load */
      body {
        margin: 0;
        padding: 0;
        background: #0D0D0D;
        font-family: 'Outfit', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Neel Labs Header */
      .neel-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        background: rgba(13, 13, 13, 0.95);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        padding: 12px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .neel-header-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      
      .neel-header img {
        height: 36px;
        border-radius: 8px;
      }
      
      .neel-header-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.25rem;
        font-weight: 600;
        color: #FFFFFF;
      }
      
      .neel-header-title span {
        color: #00D632;
      }
      
      .neel-header-back {
        color: #A3A3A3;
        font-size: 0.875rem;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s ease;
      }
      
      .neel-header-back:hover {
        color: #00D632;
        border-color: rgba(0, 214, 50, 0.3);
        background: rgba(0, 214, 50, 0.08);
      }
      
      #root {
        min-height: 100vh;
        padding-top: 60px; /* Account for fixed header */
      }
      
      /* Loading state */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 60px);
        color: #FFFFFF;
        background: radial-gradient(ellipse at 30% 20%, rgba(0, 214, 50, 0.06) 0%, transparent 50%), #0D0D0D;
      }
      
      .loading-screen img {
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
